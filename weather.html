<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="whether-container">
        <h1 class="flex">Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get whether">
        </form>
        <div id="weather-data">
            <div class="icon">
                <div class="image">
                    <img src="https://openweathermap.org/img/wn/01d.png" alt="weather-icon">
                    <div class="temp"></div>
                    <div class="description">22°C</div>
                    <div class="details">
                        <div >Feel like: 23°C </div>
                        <div >Humidity: 40%</div>
                        <div >Wind Speed:5 m/s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
